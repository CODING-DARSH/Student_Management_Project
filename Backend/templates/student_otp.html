                <!DOCTYPE html>
                <html lang="en">
                <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>Verify OTP</title>
                  <script src="https://cdn.tailwindcss.com"></script>
                </head>
                <body class="bg-[#0a0a0a] text-gray-200 min-h-screen flex items-center justify-center">
                  <div class="bg-[#1a1a1a] p-8 rounded-lg shadow-lg w-96">
                    <h2 class="text-2xl font-semibold text-center mb-6">üîê Verify OTP</h2>

                    <form method="POST" action="/student/verify-otp">
                      <input type="hidden" name="id" value="{{ student_id }}">

                      <label class="block mb-2 text-sm">Enter the 6-digit OTP</label>
                      <input type="text" name="otp" maxlength="6" required
                            class="w-full px-3 py-2 rounded bg-[#2a2a2a] border border-gray-600 focus:ring-2 focus:ring-gray-400 mb-4">

                      <button type="submit"
                              class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded font-medium transition">Verify</button>
                    </form>

                    <p class="text-sm text-gray-400 mt-4 text-center">
                      Didn‚Äôt get OTP?
                      <a href="/student/request-otp?id={{ student_id }}" class="text-blue-400 hover:underline">Resend</a>
                    </p>
                  </div>
                </body>
                </html>
