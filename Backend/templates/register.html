<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #2c2c2c);
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background-color: #1b1b1b;
    }
    .input-dark {
      background-color: #2a2a2a;
      border: 1px solid #3d3d3d;
      color: #f5f5f5;
    }
    .input-dark::placeholder {
      color: #a1a1a1;
    }
    .btn-dark {
      background-color: #3d3d3d;
    }
    .btn-dark:hover {
      background-color: #5a5a5a;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <form method="POST" action="/student/register" class="card shadow-xl rounded-xl p-8 w-[400px] space-y-4">
    <h2 class="text-2xl font-semibold text-center mb-4">ğŸ“ Student Registration</h2>

    <input type="text" name="name" placeholder="Full Name" required
           class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
    <input type="email" name="email" placeholder="Email Address" required
           class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
    <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required
           class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
    <input type="password" name="password" placeholder="Password" required
           class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">

    <button type="submit"
            class="w-full py-2 rounded-md btn-dark text-white font-medium transition">Register</button>

    <p class="text-center text-sm mt-4 text-gray-400">Already have an account?
      <a href="/" class="text-gray-200 hover:underline">Login</a>
    </p>
  </form>

</body>
</html>
