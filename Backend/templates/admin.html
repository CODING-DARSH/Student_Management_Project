<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-[80vh]">
  <form method="POST" action="/admin/login" class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-semibold text-center text-red-600 mb-6">Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required
           class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-red-500">
    <input type="password" name="password" placeholder="Password" required
           class="w-full border border-gray-300 rounded-md px-3 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-red-500">
    <button type="submit"
            class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">Login</button>
  </form>
</div>
</body>
</html>
