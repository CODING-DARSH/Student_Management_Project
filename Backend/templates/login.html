<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #2c2c2c);
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background-color: #1b1b1b;
    }
    .input-dark {
      background-color: #2a2a2a;
      border: 1px solid #3d3d3d;
      color: #f5f5f5;
    }
    .input-dark::placeholder {
      color: #a1a1a1;
    }
    .btn-dark {
      background-color: #3d3d3d;
    }
    .btn-dark:hover {
      background-color: #5a5a5a;
    }
    .active-tab {
      background-color: #3d3d3d;
      color: #ffffff;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <div class="text-center mb-8">
    <h1 class="text-4xl font-semibold mb-2">Student <span class="text-gray-400">Management</span></h1>
  </div>

  <div class="card shadow-xl rounded-xl w-[380px] p-8">
    <!-- Tabs -->
    <div class="flex mb-6 bg-[#111] rounded-lg overflow-hidden">
      <button id="student-tab" class="w-1/3 py-2 text-sm font-medium hover:bg-[#2a2a2a] active-tab">
        Student
      </button>
      <button id="teacher-tab" class="w-1/3 py-2 text-sm font-medium hover:bg-[#2a2a2a]">
        Teacher
      </button>
      <button id="admin-tab" class="w-1/3 py-2 text-sm font-medium hover:bg-[#2a2a2a]">
        Admin
      </button>
    </div>

    <!-- Student Login -->
    <div id="student-form" class="space-y-4">
      <!-- Default password login -->
      <!-- <form id="student-password-form" method="POST" action="/student/login" class="space-y-4">
        <input type="number" name="id" placeholder="Student ID" required
               class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
        <input type="password" name="password" placeholder="Password" required
               class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
        <button type="submit"
                class="w-full py-2 rounded-md btn-dark text-white font-medium transition">Login</button>
      </form> -->

      <!-- <div class="flex justify-center text-sm text-gray-400">
        <span>or</span>
      </div> -->

      <!-- OTP login -->
      <form id="student-otp-form" method="POST" action="/student/request-otp" class="space-y-4">
        <input type="number" name="id" placeholder="Student ID" required
               class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
        <input type="email" name="email" placeholder="Email (optional)" 
               class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
        <input type="tel" name="phone" placeholder="Phone (optional)" pattern="[0-9]{10}"
               class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
        <button type="submit"
                class="w-full py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-medium transition">Request OTP</button>
      </form>

      <p class="text-center text-sm mt-4 text-gray-400">Don’t have an account?
        <a href="/student/register" class="text-gray-200 hover:underline">Register</a>
      </p>
    </div>

    <!-- Teacher Login -->
    <form id="teacher-form" method="POST" action="/teacher/login" class="hidden space-y-4">
      <input type="number" name="id" placeholder="Teacher ID" required
             class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
      <input type="password" name="password" placeholder="Password" required
             class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
      <button type="submit"
              class="w-full py-2 rounded-md btn-dark text-white font-medium transition">Login</button>
              <p class="text-center text-sm mt-4 text-gray-400">
  Don’t have an account? <a href="/teacher/register" class="text-gray-200 hover:underline">Register</a>
</p>
    </form>

    <!-- Admin Login -->
    <form id="admin-form" method="POST" action="/admin/login" class="hidden space-y-4">
      <input type="text" name="username" placeholder="Admin Username" required
             class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
      <input type="password" name="password" placeholder="Password" required
             class="w-full input-dark rounded-md px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none">
      <button type="submit"
              class="w-full py-2 rounded-md btn-dark text-white font-medium transition">Login</button>
    </form>
  </div>

  <script>
    const studentTab = document.getElementById('student-tab');
    const teacherTab = document.getElementById('teacher-tab');
    const adminTab = document.getElementById('admin-tab');
    const studentForm = document.getElementById('student-form');
    const teacherForm = document.getElementById('teacher-form');
    const adminForm = document.getElementById('admin-form');

    function showForm(tab) {
      [studentTab, teacherTab, adminTab].forEach(t => t.classList.remove('active-tab'));
      [studentForm, teacherForm, adminForm].forEach(f => f.classList.add('hidden'));

      if (tab === 'student') {
        studentTab.classList.add('active-tab');
        studentForm.classList.remove('hidden');
      } else if (tab === 'teacher') {
        teacherTab.classList.add('active-tab');
        teacherForm.classList.remove('hidden');
      } else {
        adminTab.classList.add('active-tab');
        adminForm.classList.remove('hidden');
      }
    }

    studentTab.addEventListener('click', () => showForm('student'));
    teacherTab.addEventListener('click', () => showForm('teacher'));
    adminTab.addEventListener('click', () => showForm('admin'));
  </script>
</body>
</html>
